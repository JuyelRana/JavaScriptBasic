<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">
      <div id="state">
        Md Juyel Rana
      </div>
      <hr>

      <script>
        var div1 = document.getElementById("state").innerText;
        var div2 = document.querySelector("div").innerText;
        var div3 = document.querySelectorAll("div")[0].innerText;
        var div4 = document.getElementsByTagName("div")[0].innerText;

        document.write(div1 + "<br>" + div2 + "<br>" + div3 + "<br>" + div4 + "<br>");
      </script>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
