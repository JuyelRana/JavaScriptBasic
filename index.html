<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>

    <section class="maincontent">
      <button onclick="myreg()">Test Now</button>
      <div id="str">
        My Name is Juyel Rana

        function myreg() {
          txt = document.getElementById("str").innerHTML;
          document.getElementById("show").innerHTML = /J/.test(txt);
        }
      </script>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>
