<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script>
        var countdown;
        var countdownNumber;

        function countdownInit() {
          countdownNumber = 11;
          countdownTrigger();
        }

        function countdownTrigger() {
          if(countdownNumber > 0){
            countdownNumber--;
            document.getElementById('show').innerHTML = countdownNumber;

            if(countdownNumber > 0){
              countdown = setTimeout("countdownTrigger()", 1000);
            }
          }
        }

      function countdownClear() {
        clearTimeout(countdown);
        // document.getElementById('show').innerHTML = "The countdown has been cleared....";
      }

      </script>

      <div>
        <input type="button" value="Start Timedown" onclick="countdownInit()">
        <input type="button" value="Stop Timedown" onclick="countdownClear()">
      </div>
      <div id="show">

      </div>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
