<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">
      <table>
        <tr>
          <td>Email:</td>
          <td><input type="text" id="email" onkeyup="validateEmail()" /></td>
        </tr>
      </table>
      <script type="text/javascript">
        function validateEmail() {
          var getEmail = document.getElementById("email");
          var email = getEmail.value;
          var emailRgx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          // getEmail.style.color = "white";
          if (emailRgx.test(email)) {
            getEmail.style.borderColor = "#63c0df";
          } else {
            getEmail.style.borderColor = "#ff9966";
          }
        }
      </script>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
