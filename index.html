<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <div class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </div>

    <div class="maincontent">
      <input type="text" name="subject" id="subject">
      <p style="color:red;" id="show">
      </p>
      <button onclick="getSubjectInfo()">Check</button>


      <script>
        function getSubjectInfo() {
          var subject_info;
          var subject = document.getElementById("subject").value
          switch (subject) {
            case "Java":
              subject_info = "I love Java Programming"
              break;
            case "C#":
              subject_info = "I love C# Programming"
              break;
            default:
              subject_info = "Unknown....."
          }

          document.getElementById("show").innerHTML = subject_info
        }
      </script>
    </div>

    <div class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </div>

  </section>
</body>

</html>
