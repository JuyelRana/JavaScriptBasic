<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script>
        function totalNum(a, b) {
          this.x = a
          this.y = b
          this.sum = function() {
            return this.x + this.y;
          }

          this.product = function() {
            return this.x / this.y;
          }
        }

        function productNum(a, b) {
          this.x = a
          this.y = b
          this.product = function() {
            return this.x * this.y;
          }
        }

        totalNum.prototype = new productNum()

        var tn = new totalNum(10, 5);

        document.write(tn.product())
      </script>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
