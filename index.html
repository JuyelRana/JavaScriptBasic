<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <div class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </div>

    <div class="maincontent">

      <script>
        var arr = [1, 2, 3, 4, 5]
        var arrr = [6, 7, 8, 9, 10]
        var getarr = arr.concat(arrr)
        document.write(getarr)

        document.write("<br>")

        // String Sorting
        var color = ["Green", "Blue", "Purple", "Red"]
        document.write("Before Sorting: " + color + "<br>")
        color.sort();
        document.write("After Sorting: " + color + "<br>")

        // Number Sorting
        var num = [10, 1020, 50, 30, 80, 70, 35]
        document.write("Before Sorting: " + num + "<br>")

        function arrsort(x, y) {
          return x - y;
        }
        num.sort(arrsort)

        document.write("After Sorting: " + num + "<br>")
        document.write("Number Length: " + num.length + "<br>")
        num[num.length] = 50000
        document.write("Number After Add: " + num + "<br>")
        num.shift() // Delete First Element
        document.write("After Delete: " + num + "<br>")
        num.unshift(5) // Add an Element
        document.write("After Add a New: " + num + "<br>")
        num.pop() // Delete last Element
        document.write("After Delete an Element: " + num + "<br>")
        num.push(7000) // Add an Element to top
        document.write("After add a new : " + num + "<br>")
      </script>
    </div>

    <div class="footer">
      <h2>Dream Factory Projects</h2>
    </div>

  </section>
</body>

</html>
