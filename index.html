<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script>
        function totalNumber(a) {
          // Private
          x = 20
          total = function() {
            return x + a
          }

          //public
          // this keyword is use for public method, function, variable etc..
          this.result = function() {
            this.sum = total()
            return "Result: "+this.sum;
          }
        }

        var tn = new totalNumber(10)
        document.write(tn.result())
      </script>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
