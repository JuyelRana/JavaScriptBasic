<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <div class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </div>

    <div class="maincontent">

      <button onclick="checkEvent()">Check Here</button>
      <button onmouseover="checkEvent()">Action</button>
      <button onmouseup="checkEvent()">Action</button>
      <button onkeydown="checkEvent()">Action</button>

      <script>
        function checkEvent() {
          console.log("This is an event");
        }
      </script>
    </div>

    <div class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </div>

  </section>
</body>

</html>
