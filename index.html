    <header class="header">

          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script type="text/javascript">
        function fact(n) {
          if (n == 1 || n == 0) {
            return 1;
          } else {
            return n * fact(n - 1);
          }
        }

        var n = prompt("Find the factorial of ........");

        document.write(fact(n));
      </script>
    </section>
