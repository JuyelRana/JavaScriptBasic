<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script type="text/javascript">
        function livePro() {
          confirm("Do you want to go?");
          var name = prompt("Please enter your name here...");
          if (name == "") {
            alert("Field must not be empty!");
          } else {
            document.write("Name is: " + name);
          }
        }
      </script>

      <button onclick="livePro()">confirm</button>

    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
