<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>JavaScripts Fundamentals</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section class="content">

    <header class="header">
      <h2>
        <script>
          document.write("Tutorial: JavaScripts Fundamentals");
        </script>
      </h2>
    </header>

    <section class="maincontent">

      <script>
        var timeout

        function timeoutTrigger() {
          document.getElementById("show").innerHTML = "The timeout has been Triggered......."
        }

        function timeInit() {
          timeout = setTimeout("timeoutTrigger()", 3000);
          document.getElementById("show").innerHTML = "The timeout has been Started..."
        }

        function timeClear() {
          clearTimeout(timeout)
          document.getElementById("show").innerHTML = "The timeout has been Cleared...."

          setTimeout(function () {
            timeInit()
          }, 3000);
        }
      </script>

      <div>
        <input type="button" value="Test Timeout" onclick="timeInit()">
        <input type="button" value="Clear Timeout" onclick="timeClear()">
      </div>
      <div id="show">

      </div>
    </section>

    <footer class="footer">
      <h2>
        <script>
          document.write('Dream Factory Projects')
        </script>
      </h2>
    </footer>

  </section>
</body>

</html>
